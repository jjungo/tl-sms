<ion-view view-title="Billets">
    <ion-content>

        <div class="padding">

            <h2>{{tickets.cities[0].city}}:
                {{tickets.cities[0].company}}</h2>
            <h3>Numéro d'envoi pour les sms:
                {{tickets.cities[0].number}}</h3>
        </div>

        <ion-list class="list">
            <div ng-repeat="sms_code in tickets.cities[0].sms_codes.normal" ui-sref="ticket" ng-click="onClickTicket($index, sms_code, tickets.cities[0].number, false)">
                <ion-item class="item">
                    {{sms_code.Plein.name}}</br>
                [{{sms_code.Plein.price}}CHF]
            </ion-item>
        </div>
        <div ng-repeat="sms_code in tickets.cities[0].sms_codes.special" ui-sref="ticket" ng-click="onClickTicket($index, sms_code, tickets.cities[0].number, true)">
            <ion-item class="item">
                {{sms_code.name}}</br>
            [{{sms_code.price}}CHF]
        </ion-item>
    </div>
</ion-list>

</ion-content>
</ion-view>
