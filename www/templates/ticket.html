<ion-view view-title="Tarifs">
    <ion-content class="padding">

        <div class="padding">

            <center>
                <h2>
                    <b>{{order.ticket.name}}</b>
                </h2>

                <button  ng-show="!order.isSpecial" class="button button-large button-dark" ng-click="onClickOrder(true, input)">
                    Plein tarif
                </button>
                <button ng-show="!order.isSpecial" class="button button-large button-dark" ng-click="onClickOrder(false, input)">
                    Tarif réduit
                </button>
                <button  ng-show="order.isSpecial" class="button button-large button-dark" ng-click="onClickOrder(true, input)">
                    Tarif unique
                </button>
                <div class="padding" ng-show="order.ticket.needZone">
                    <label class="item item-input">
                        <input id="zones" name="zones" ng-model="input.zones" class="big-input" type="tel" placeholder="Ajoutez 1 zone">
                    </label>
                </div>
            </center>

        </div>

    </ion-content>
</ion-view>
